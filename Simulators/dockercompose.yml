version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: canbus_timescaledb
    environment:
      POSTGRES_DB: canbus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: canbus_password
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - canbus_network

  influxdb:
    image: influxdb:2.7
    container_name: canbus_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: canbus_password
      DOCKER_INFLUXDB_INIT_ORG: canbus
      DOCKER_INFLUXDB_INIT_BUCKET: vehicle_data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: canbus_token
    ports:
      - "8086:8086"
    volumes:
      - influx_data:/var/lib/influxdb2
    networks:
      - canbus_network

  grafana:
    image: grafana/grafana:latest
    container_name: canbus_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - timescaledb
      - influxdb
    networks:
      - canbus_network

volumes:
  timescale_data:
  influx_data:
  grafana_data:

networks:
  canbus_network:
    driver: bridge